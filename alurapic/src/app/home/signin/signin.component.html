<h4 class="text-center mt-5">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #inputUserName
            class="form-control" 
            placeholder="user name" 
            formControlName="userName"
            autofocus>  
        <ap-error-message *ngIf="loginForm.get('userName').errors?.required"> The username is required </ap-error-message>
    </div>

    <div class="form-group">
        <input
            type="password" 
            class="form-control" 
            formControlName="password"
            placeholder="password">              
            <ap-error-message *ngIf="loginForm.get('password').errors?.required"> The password is required </ap-error-message>
    </div>

    <button 
        [disabled]= "loginForm.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user?<a [routerLink]="['signup']">Register now</a></p>
